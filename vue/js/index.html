<html>
    <head>
        <script src="vue.3.5.js"></script>
        <link rel="stylesheet" type="text/css" href="ui.css"> </link>
    </head>
    <body>
        <div class="outer">
            <div style="width:1250px; " id="app">
                <StockTable style='width:700px; '  ref="stable"
                            :columns ="columns" :datas ="datas" @dblclick-row="dbRow">
                </StockTable>
            </div>
        </div>
    </body>

<script type="module">
    // const { createApp } = Vue;
    var app = Vue.createApp({
        data() {
            let dd = [];
            for (let i = 0; i < 100; i++) dd.push({xm : `GG-${i}`, xb: i});
            let xbRender = function(h, rowData, c) {return rowData.xb + '-K'}
            return {
                columns: [{key: '_index_', title: '序号', width: 60, style: {'background-color': '#cdcdcd'}},
                            {key: 'xm', title: '姓名', sortable: true},
                            {key: 'xb', title:'性别', cellRender : xbRender, sortable: true}],
                datas: dd,
            }
        },
        methods: {
            dbRow(rowData, column) {
            },
        },
        mounted() {
            console.log('onmounted:', this.$refs.stable);
        }
    });
    import {StockTable} from './ui.js'
    app.component('stocktable', StockTable);
    app.mount('#app');
</script>
    
</html>
