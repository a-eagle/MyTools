<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/el.css">
  <link rel="stylesheet" href="/static/vender.css">
  <script src="/static/vue2.js"></script>
  <script src="/static/el.js"></script>
  <style>
    
  </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <el-form class="login-form" :model = 'loginForm' label-width="80px"  >
                <div class="title-container">
                    <div> 德安政务目录数据编制 </div> 
                    <div>  登录 </div> 
                </div> 
                <br/>
                <el-form-item label="用户名"  >
                    <el-input v-model="loginForm.name"></el-input>
                </el-form-item>
                <el-form-item label="密  码">
                    <el-input v-model="loginForm.password"  show-password></el-input>
                </el-form-item>
                    <el-button type="primary" @click="onSubmit" style="width: 100%;">登录</el-button>
            </el-form> 
        </div>
    </div>
</body>
  <script>
vue = new Vue({
    el: '#app',
    data: function() {
        return {
            loginForm : {
                name: '', password:''
            }
        }
    },
    methods: {
        onSubmit : function() {
            console.log('click onSubmit');
        }
    }
});
  </script>
</html>
